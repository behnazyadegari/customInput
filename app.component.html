<form #form="ngForm">
    <div class="input-wrapper">
        <label class="mr-auto">
            {{label}}
            <span *ngIf="isRequired" class="required">*</span>
        </label>
        <input [ngClass]="inputElement.invalid && inputElement.touched?'input-invalid':''"
               #inputElement="ngModel"
               [type]="inputType"
               [placeholder]="placeholder"
               (ngModel)="value"
               [pattern]="pattern"
               name="input"
               class="form-control"
               [required]="isRequired"
               (keyup)="setValue.emit(value)"
               [value]="value" />
        <div class="d-flex">
            <span *ngIf="inputElement.errors?.required && inputElement.touched" class="error"> {{label}} را وارد کنید</span>
        </div>
        <div class="d-flex">
            <span *ngIf="inputElement.errors?.pattern" class="error">{{label}} را صحیح وارد کنید</span>
        </div>
    </div>
</form>
